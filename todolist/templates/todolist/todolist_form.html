{% extends "base.html" %}

{% load static %}
{% block custom_css %}
<link rel="stylesheet" href="{% static 'todolist.css' %}">
{% endblock custom_css %}

{% block content %}

<div class="header-bar-form">
    <a class = 'back-button' href="{% url 'todolist' %}">&#8592; Back</a>
</div>
    
    
<div class="card-body">
    <form method="POST" action="">
        {% csrf_token %}
        Title : <br>
        {{form.title}} <br>
        <br>
        Description : <br>
        {{ form.description }} <br>
        <br>
        Checklist :
        {{ form.checklist }} <br>
        <br>
        Deadline : <br>
        {{ form.deadline }} <br>
        <br>
        <input class="button-submit" type="submit" value="Submit">
    </form>
</div>
{% endblock content %}
