{% extends 'base.html' %}
{% load static %}
 {% block custom_css %}
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"
/>
<link rel="stylesheet" href="{% static 'css/realtime/dm.css' %}" />
{% endblock custom_css %} 
{% block content %}
{% if no_friends %}
    <div class="dm-card text-center">
            Kamu belum memiliki teman
    </div>
{% else %}
{% for dm in DMs %}
    <div class="dm-card">
        <a href={% url 'rooms' dm.dm_id %}>
            <span class="">{{ dm.name }} </span>
        </a>
    </div>
{% endfor %}
{% endif %}
{% endblock %}
