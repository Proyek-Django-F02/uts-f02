{% extends 'base.html' %}
{% load static %}
 {% block custom_css %}
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"
/>
<link rel="stylesheet" href="{% static 'css/realtime/room.css' %}" />
{% endblock custom_css %} 

{% block content %}

<input type="hidden" id="dm_id" value={{dm_id}}>
<input type="hidden" id="nama_teman" value={{nama_teman}}>
<input type="hidden" id="nama_saya" value={{nama_saya}}>

<div class="shadow p-4 mb-4 bg-white">
  <h2>{{ nama_teman }}</h2>

  <div id="chat_box" class="p-3 my-3" style="height: 300px;overflow: auto;">
      <ul style="list-style-type:none;padding: 0;" id="messages" class="mt-3">
      </ul>
  </div>

  <div class="input-group mb-3" id="input_group">
    <input type="text" class="form-control" placeholder="Some text" id="messageContent">
    <div class="input-group-append">
        <button class="btn btn-outline-primary" type="button" id="sendButton">Send</button>
    </div>
  </div>
</div>
{% endblock %}

{% block script %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="{% static 'js/realchat/room.js' %}"></script>   
{% endblock %}
