{% extends 'base.html' %}
{% block content %}

    <h2>{{ object.title }}</h2>

    {% if request.user.is_authenticated %}
        <a href="{%url 'post-create' object.id%}">New Post</a>
    {% endif %}
    <br><br>

    {% for post in posts %}
        <p>by {{ post.author }}</p>
        <h5><a href="{% url 'post-detail' post.id%}">{{ post.title }}</a></h5>
        <br>
    {% endfor %}

{% endblock %}
